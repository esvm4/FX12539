  <!-- main body -->
  <main>    
    <section id="contact-form">
      <form id="form">
        <h2>Contact Me</h2>
        <label class="fname">Your Name
            <input type="text" name="fname" id="fname" placeholder="John Charles Keating"">
            <i class="fas fa-check-circle" id="v"></i>
            <i class="fas fa-exclamation-circle" id="x"></i>
            <small class="error">Error message</small>
        </label>
        
        <label class="email">Your Email
            <input type="email" name="email" id="email" placeholder="jckeating@pm.me"">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small class="error">Error message</small>
        </label>

        <label class="email">Subject
            <input type="text" name="subject" id="subject" placeholder="How to make a Saturday strawberry pancake with banana?">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small class="error">Error message</small>
        </label>

        <label for="message" class="message">Message
          <textarea name="message" id="message" rows="5" placeholder="Something you wish to say to me?"></textarea>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small class="error">Error</small>
        </label>
        <section class="submit">
          <input type="submit" value="Send" onclick="return checkInputs()">
          <p id="thank-you">Thank you for your message &#9829</p>
        </section>
      </form>
    </section>    
  </main>
